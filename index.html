<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./Styles/Style.css">

<style>

  .active {
    background: #22c55e !important; 
    color: white !important;
  }
</style>

</head>

<body class=" relative  ">

<!-- Background Video -->
<video 
    id="bgVideo"
    src="./Assets/BG.mp4" 
    autoplay 
    loop 
    muted 
    class="fixed inset-0 z-0 w-full h-full object-cover">
  </video>


<section class=" relative z-10 mt-[2rem] mx-[2rem] md:mx-[4rem] bg-white/30 backdrop-blur-md px-[1rem] md:px-[2rem] pt-[1rem] md:pt-[2rem] rounded-lg border border-[#cdcdcd]">

<!-- NavBar Start -->
<div class="navbar ">
  <div class="navbar-start">
    <a class="btn btn-ghost normal-case text-xl">
      <img src="./Assets/Logo.png" alt="PH Tube Logo" class=" h-7 md:h-8" />
    </a>
  </div>

<div class="navbar-end">
  <!-- Mobile -->
  <details class="relative flex md:hidden">
    <summary class="ml-[1rem] avatar cursor-pointer list-none">
      <div class="w-[2.5rem]">
        <img class="border-black border-[0.1rem] rounded-full"
          src="./Assets/pfp.jpg" alt="User Profile" />
      </div>
    </summary>

    <!-- Mobile Search -->
    <div
      class="absolute right-0 mt-[0.5rem] p-[0.5rem] bg-white/90 backdrop-blur-md rounded-[0.5rem] shadow-md w-[12rem]">
      <input type="text" placeholder="Search"
        class="input input-bordered w-full" />
    </div>
  </details>

  <!-- Desktop Search -->
  <div class="form-control hidden md:block ml-[1rem]">
    <input type="text" placeholder="Search"
      class="input input-bordered w-[12rem] md:w-[16rem]" />
  </div>

  <!-- Desktop Avatar -->
  <div class="avatar hidden md:block ml-[1rem]">
    <div class="w-[2.5rem]">
      <img class="border-black border-[0.1rem] rounded-full"
        src="./Assets/pfp.jpg" alt="User Profile" />
    </div>
  </div>
</div>


</div>
<!-- NavBar Done -->

<hr class=" mt-[0.4rem] mx-[1rem] border-[0.01rem] mb-[2rem]">

<!-- Buttons -->
 <div class="flex flex-col items-center sm:flex-row sm:justify-between gap-4 md:p-4">
       <div  id="buttons" class="flex flex-wrap items-center gap-2 sm:gap-4 px-2 sm:px-[2rem]">
        <button id="allBtn" onclick="videoAPIFetchAndDesign()" class="px-3 py-1.5 sm:px-4 sm:py-2 cursor-pointer rounded-full bg-[rgba(9,8,8,0.38)] text-gray-200 font-semibold text-xs sm:text-sm hover:bg-[rgba(255,255,255,0.12)] hover:text-black transition-colors duration-200">All</button>
        </div>
        <button class="px-3 py-1.5 sm:px-4 sm:py-2 cursor-pointer rounded-full bg-[rgba(9,8,8,0.38)] text-gray-200 font-semibold text-xs sm:text-sm hover:bg-[rgba(255,255,255,0.12)] hover:text-black transition-colors duration-200">Sort By View</button>
</div>
       
<!-- Videos -->
<div id="videoCards" class=" mt-[2rem] grid md:grid-cols-4 gap-[1rem] justify-around">




</div>

<!-- Modal -->
<div id="videoModal" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex justify-center z-50 hidden">
  <div class="relative bg-white/95 dark:bg-gray-900/95 rounded-2xl shadow-2xl 
              w-11/12 sm:w-10/12 md:w-3/4 lg:w-1/2 xl:w-2/5 
              p-4 sm:p-6 md:p-8 mt-8
              max-h-[90vh] overflow-y-auto animate-slide-down">

    <!-- Close Button -->
    <button onclick="closeModal()" 
            class="absolute top-3 right-3 text-gray-700 dark:text-gray-300 hover:text-black dark:hover:text-white text-2xl font-bold">
      &times;
    </button>

    <!-- Modal Content -->
    <h2 id="modalTitle" class="text-lg sm:text-xl md:text-2xl font-bold mb-3 text-gray-900 dark:text-gray-100">
      Video Title
    </h2>
    <p id="modalDescription" class="text-sm sm:text-base text-gray-700 dark:text-gray-300 mb-4 leading-relaxed">
      Video description will go here.
    </p>
    <img id="modalThumbnail" 
         class="rounded-xl w-full object-cover shadow-md border border-gray-200 dark:border-gray-700" 
         alt="Video Thumbnail">
  </div>
</div>

<!-- Tailwind Animations -->
<style>
@keyframes slideDown {
  from { transform: translateY(-30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.animate-slide-down {
  animation: slideDown 0.3s ease-out;
}
</style>







</section>
    

    <script src="./JS/bgVideo.js"></script>
    <script src="./JS/js.js"></script>
</body>
</html>
